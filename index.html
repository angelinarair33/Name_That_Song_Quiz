<!DOCTYPE html>
<html lang="us-en">
  <head>
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
        <h1 class="centeredquiztitle">Quiz</h1>
    </header>
    <section id="timerName">Countdown Timer: 
        <div id="timer"> When you press the "Begin Quiz" button, the countdown will start from 120 seconds.</div>
    </section>
    <section id="begin">
        <button id="button" class="btn">Begin Quiz</button>
    </section>
    <section id="scorebtn">
        <button id="scores" class="scorebutton">Show High Scores</button>
    </section>
    <section>
        <p id="question_replace"></p>
        <main class="answer_choices">
            <button id="answer_A"></button>
            <button id="answer_B"></button>
            <button id="answer_C"></button>
            <button id="answer_D"></button>
        </main>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
